<!DOCTYPE html>
<html lang="eg">

<head>
    <meta author="Name" name="Ethan McGregor">
    <title>Doctor Office</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome to Doctor Office Database!</h1>
            <p class="lead">Use the dropdown menu for inforamtion you would like to edit or search for.</p>
        </div>
    </div>
</header>

<body>

    <main>

        <div class="container">
            <div class="row">
                <div class="col" id="btns">
                    <div class="card alert alert-primary">
                        <div class="card-body">
                            <p class="card-text">Would you liked to modify Doctors or Patients?</p>
                            <button type="submit" class="btn btn-primary" id="Doctor">Doctors</button>
                            <button type="submit" class="btn btn-primary" id="Patient">Patients</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row" id="doc">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Find a Doctor</label>
                            <input class="form-control" type="text" placeholder="Enter Doctor Name">
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            What Would you like to do?
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item" type="button" id="addDoc">Add Doctor</button>
                            <button class="dropdown-item" type="button" id="removeDoc">Remove Doctor</button>
                            <button class="dropdown-item" type="button" id="addDocQual">Add Doctor
                                Qualification</button>
                            <button class="dropdown-item" type="button" id="removeDocQual">Remove Doctor
                                Qulification</button>
                        </div>
                    </div>
                    
                    <div class="input-group" id="addDocForm">
                        <div class="input-group-prepend">
                          <span class="input-group-text">First and last name</span>
                        </div>
                        <input type="text" aria-label="First name" class="form-control">
                        <input type="text" aria-label="Last name" class="form-control">
                    </div>

                </div>
            </div>

            <div class="row" id="pat">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Doctor Name</label>
                            <input class="form-control" type="text" placeholder="Enter Patient Name">
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>

        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
